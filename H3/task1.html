<body>
    <script>
    
    let arr = [2,3,4,5];
    let i = 0;
    let resW = 1;
    while (i < arr.length) {
        resW = resW * arr[i];
        i++
    }
    alert(resW);
    let resF = 1;
    for (i = 0; i<arr.length; i++){
        resF *= arr[i];
    }
    alert(resF);
    </script>
