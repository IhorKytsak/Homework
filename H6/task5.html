<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
        <h1>I'am a big header!!!</h1>
 <div id="myDiv">
     <p>First paragraph</p>
     <p>Second paragraph</p>
     <p>Third paragraph</p>
     <p>Fourth paragraph</p>
 </div>
 <ul id="myList">
     <li>Make</li>
     <li>me</li>
     <li>horizontal!</li>
 </ul>
 <span>Make me invisible, please!</span>

    <script>

    document.querySelector('h1').style.backgroundColor = 'green';
    document.querySelector('p').style.fontWeight = 'bold';
    let elem = document.querySelectorAll('p');
    elem[1].style.color = 'red';
    elem[2].style.textDecorationLine = 'underline';
    elem[3].style.fontStyle = 'italic';   
    myList.outerHTML = '<ul>Makemevertycal!</ul>';
    document.querySelector('span').style.visibility = 'hidden';

    </script>
 

</body>
</html>
