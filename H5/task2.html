<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    function calcRectangleArea(width,height){
       try{
        let area = width * height ;
        if (!isFinite(width) || !isFinite(height) ){
            throw new Error("Функції передані не числові параметри");
        }
        return alert(`Площа прямокутника:${area}`);
       } catch(error) {
        alert(error);
       }
    }
    
    calcRectangleArea(4,3);
    calcRectangleArea('ss',3);
    calcRectangleArea();

    </script>
</body>
</html>
