<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
</head>
<body>
    
    <h3>header1</h3>
    <div>text1</div>
    <h3>header2</h3>
    <div>text2</div>

    <script>

        $tegDiv = $("h3+div:first");
        $("h3:first").before($tegDiv);
        $tegDiv2 = $("h3+div:last");
        $("h3:last").before($tegDiv2);

    </script>
</body>
</html>
