<body>
    <script>
       
       let todayDate = new Date();
       let currentHour =todayDate.getHours();
       
       if (currentHour == 23,24,1,2,3,4 ) {
           alert('Good night!');
       } else if (currentHour >= 5 && currentHour < 11) {
           alert('Good morning!');
       } else if (currentHour >= 11 && currentHour < 17) {
           alert('Good day!');
       } else {
           alert('Good evening');
       }

        </script>
